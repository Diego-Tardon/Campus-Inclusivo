<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conectar con Voluntarios - UDD+Accesible</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #c39bd3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px 0;
    }

    .contact-container {
      text-align: center;
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 30px;
      width: 450px;
      max-width: 90%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 25px;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .intro-message {
      font-size: 1.1rem;
      color: #f0e6ff;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      align-items: center;
    }

    input, textarea {
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      width: 100%;
      max-width: 100%;
    }

    textarea {
      resize: vertical;
    }

    #send-button {
      padding: 12px;
      border-radius: 50px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 50%;
      align-self: center;
    }

    #send-button:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59,130,246,0.2);
    }

    #messages {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      text-align: left;
    }

    .message {
      background: #fff;
      color: #3b82f6;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      word-wrap: break-word;
    }

    footer {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ddd;
      text-align: center;
    }

    @media (max-width: 500px) {
      #send-button {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Conectar con Voluntarios</h1>
    <p class="intro-message">
      Ingresa tus datos y mensaje para conectarte con voluntarios disponibles.
    </p>

    <form id="contact-form">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Correo electrÃ³nico" required>
      <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
      <button type="submit" id="send-button">Enviar</button>
    </form>

    <h3>Mensajes enviados</h3>
    <div id="messages">
    </div>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const messagesDiv = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();

      if(nombre && email && mensaje) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.innerHTML = `<strong>${nombre}</strong> (${email}): ${mensaje}`;
        messagesDiv.appendChild(messageDiv);

        form.reset();
        messagesDiv.scrollTop = messagesDiv.scrollHeight; 
      }
    });
  </script>
</body>
</html>
